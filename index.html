<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="logo">
      <img src="google.jpg" alt="google logo" />
    </div>
    <div class="search-container">
      <p><b> Search the web using Google! </b></p>
      <input
        type="text"
        name="search"
        id="
      search"
      />
      <div class="button-box">
        <button type="submit">Google Search</button>
        <button type="submit">I'm feeling lucky</button>
      </div>
    </div>
    <!-- FOOTER -->
    <footer>
      <div class="footer-item other-search">
        <ul>
          <li><a href="#">Special Search</a></li>
          <li><a href="#">Stanford Search</a></li>
          <li><a href="#">Linux Search</a></li>
        </ul>
      </div>
      <div class="footer-item help">
        <ul>
          <li><a href="#">Help!</a></li>
          <li><a href="#">About Google!</a></li>
          <li><a href="#">Company Info</a></li>
          <li><a href="#">Google! Logos</a></li>
        </ul>
      </div>
      <div class="footer-item contact-form">
        <form action="/index.html">
          <p>Get Google!</p>
          <label for="email">updates monthly:</label>
          <br />
          <input type="text" name="email" id="email" placeholder="your e-mail" />
          <br />
          <button style="margin-right: 5px" type="submit">Subscribe</button>
          <a href="#">Archive</a>
        </form>
      </div>
    </footer>
  </body>
</html>
